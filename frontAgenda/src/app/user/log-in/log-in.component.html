<div class="back">
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 70vh; margin-top: 10vh; height: 70vh;">
      <div class="card-header">
        <div class="d-flex flex-row align-items-cente">
          <div>
            <img src="../../../assets/img/logo.svg" alt="">
          </div>
          <div>
            <h2>
              Log in
            </h2>
          </div>        
        </div>
      </div>  
      <div class="format container" style="margin-top: 6vh;">
        <form role="form" (ngSubmit)="autenticar()" ngNativeValidate>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input [(ngModel)]="login.email" [ngModelOptions]="{ standalone: true }"
            type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="login.pass" [ngModelOptions]="{ standalone: true }"
            type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <span></span>
          <button class="btn btn-primary" style="margin-left: 10px;">Regresar</button>
        </form>
      </div>
    </div>
  </div>  
</div>
